<div class="container mt-5">
  
    <h1>Home</h1>
    <h2>Counter Angular</h2>
    
    <h4>Valor: {{counter}}</h4>
  
    <button (click)="setCounter()" class="btn btn-primary mx-2">+1</button>
    <button (click)="setCounter(0)" class="btn btn-primary mx-2">Reset</button>
    <button (click)="setCounter(-1)" class="btn btn-primary mx-2">-1</button>
  
  </div>
